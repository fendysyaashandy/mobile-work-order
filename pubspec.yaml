name: work_order_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  hugeicons: ^0.0.10
  iconsax_flutter: ^1.0.0
  another_flushbar: ^1.12.30
  flutter_slidable: ^4.0.0
  filter_list: ^1.0.3

  #database local
  sqflite: ^2.4.1

  #state management
  flutter_bloc: ^9.0.0

  #comparing dart objects
  equatable: ^2.0.7

  #service locator
  get_it: ^8.0.3

  #dio
  dio: ^5.7.0

  #date format
  intl: ^0.20.1

  #request to API
  retrofit: ^4.4.2

  #hooks
  flutter_hooks: ^0.20.5

  #path
  path: 1.9.0

  #maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  google_places_flutter: ^2.0.9
  flutter_google_maps_webservices: ^1.1.1

  #env
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  retrofit_generator: ^9.1.7
  build_runner: ^2.4.14

flutter:
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: "Roboto"
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-SemiBold.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto_Condensed-Light.ttf
        - asset: assets/fonts/Roboto_Condensed-Regular.ttf
        - asset: assets/fonts/Roboto_Condensed-Medium.ttf
        - asset: assets/fonts/Roboto_Condensed-SemiBold.ttf
        - asset: assets/fonts/Roboto_Condensed-Bold.ttf
